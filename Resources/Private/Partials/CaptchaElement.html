<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:freeCap="http://typo3.org/ns/SJBR/SrFreecap/ViewHelpers"
      xmlns:coreExtended="http://typo3.org/ns/Madj2k/CoreExtended/ViewHelpers\"
      data-namespace-typo3-fluid="true">

    <f:if condition="{coreExtended:extension.loaded(key:'sr_freecap')}">

        <div class="form__field form__field--captcha flex width100">
            <div class="form__field-item">
                <label for="sjbr-freecap-captcha-response">
                    <f:translate key="partials_captcha.spam_protection" extensionName="coreExtended"/>
                </label>
                
                <f:form.textfield
                    id="sjbr-freecap-captcha-response"
                    property="captchaResponse"
                    size="15"
                    title="{f:translate(key:'partials_captcha.notice', extensionName:'coreExtended')}"
                />
                <p class="text-small"><f:translate key="partials_captcha.notice" extensionName="coreExtended"/></p>
            </div>
            
            <div class="form__field-item">
                <freeCap:image />
                <freeCap:audio />
            </div>
        </div>
    </f:if>
</html>
